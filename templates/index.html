    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to fetch data from the API
            function fetchData() {
                fetch('http://127.0.0.1:5000/products')
                    .then(response => {
                        // Check if the response is successful
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        // Parse JSON data
                        return response.json();
                    })
                    .then(data => {
                        // Data processing/display logic
                        displayData(data);
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            }

            // Function to display data
            function displayData(data) {
                // const dataContainer = document.getElementById('data-container');
                // // Example: Render data in a list
                // const list = document.createElement('ul');
                // data.forEach(item => {
                //     const listItem = document.createElement('li');
                //     listItem.textContent = item.name; // Example property
                //     list.appendChild(listItem);
                // });
                // dataContainer.appendChild(list);
                console.log(data);
                const dataContainer = document.getElementById('product-container');
                for(let key in data){
                    const product = data[key];
                    const htmlToAdd = `
                    <div class="col-12 col-sm-3 col-lg-3">
                        <!-- Card Product-->
                        <div class="card border position-relative overflow-hidden align-items-center" style="border-radius:10px;">
                            <div class="card-img position-relative align-items-center">
                                <div class="card-badges">
                                        <span class="badge badge-card" style="border-radius:10px;"><span>$${product.price}</span>
                                </div>
                                <picture class="position-relative overflow-hidden d-block bg-transparent">
                                    <img class="w-100 img-fluid position-relative z-index-10" title="${product.name}" src="${product.image}" alt="">
                                </picture>
                            </div>
                            <div class="card-body px-0">
                                <a class="text-decoration-none link-cover" href="${product.url}"><h5>${product.name}</h5></a>
                            </div>
                        </div>
                        <!--/ Card Product-->
                    </div>`;
                    dataContainer.insertAdjacentHTML("beforeend", htmlToAdd);
                }
            }

            // Call the fetchData function when the DOM content is loaded
            fetchData();
        });
    </script>
